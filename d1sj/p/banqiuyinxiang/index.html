    <style>
        .swiper-container {
            width: 100%;
            height: 100%;
        }

        .swiper-slide {
            font-size: 18px;
            background: #fff;
        }

        .swiper-slide h3 {
            font-size: 24px;
            color: #333333;
        }

        .swiper-slide p {
            font-size: 16px;
            color: #737373;
            padding: 30px 0 20px 0;
        }

        .swiper-pagination-bullet {
            width: 20px;
            height: 2px;
            opacity: 1;
            border-radius: 0;
            background: #c5c5c5;
        }

        .swiper-pagination-bullet-active {
            color: #fff;
            background: #cab497;
        }

        .swiper-container-horizontal>.swiper-pagination-bullets,
        .swiper-pagination-custom,
        .swiper-pagination-fraction {
            bottom: 28px;
        }
    </style>
</head>
