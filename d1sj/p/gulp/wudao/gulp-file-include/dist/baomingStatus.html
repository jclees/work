<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>报名</title>
    <!-- 包含头部信息用于适应不同设备 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 包含 bootstrap 样式表 -->
    <link rel="stylesheet" href="dist/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="baoming">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2">
                    <div class="status text-center">
                        <div class=""  style="display: block;">
                            <div class="status_img">
                                <img src="images/bm_status_01.png" alt="" class="auto_img">
                            </div>
                            <h2>审核已通过，祝贺您报名成功</h2>
                            <div class="pay text-left col-sm-12 col-sm-offset-1">
                                <p class="col-sm-12 tit">在线缴费方式</p>
                                <div class="col-sm-6">
                                    <p>1、微信扫码转账</p>
                                    <div class="pay_img">
                                        <img src="images/pay_wx.png" alt="" class="auto_img">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <p>2、支付宝扫码转账</p>
                                    <div class="pay_img">
                                        <img src="images/pay_zfb.png" alt="" class="auto_img">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="">
                            <div class="status_img">
                                <img src="images/bm_status_02.png" alt="" class="auto_img">
                            </div>
                            <h2>抱歉，您的报名表未审核通过</h2>
                            <h3>请重新修改有效证件，参赛舞种等信息</h4>
                                <a href="javascript:;" class="edit">修改报名表</a>
                        </div>
                        <div class="">
                            <div class="status_img">
                                <img src="images/bm_status_03.png" alt="" class="auto_img">
                            </div>
                            <h2>报名表审核中</h2>
                            <h3>请耐心等待</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript 放置在文档最后面可以使页面加载速度更快 -->
    <!-- 可选: 包含 jQuery 库 -->
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <!-- 可选: 合并了 Bootstrap JavaScript 插件 -->
    <script src="https://apps.bdimg.com/libs/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>

    </script>

</html>
