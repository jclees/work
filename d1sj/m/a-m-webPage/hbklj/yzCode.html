<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <meta name="format-detection" content="telephone=no" />
        <link rel="stylesheet" type="text/css" href="_css/reset.css" />
        <link rel="stylesheet" type="text/css" href="_css/style.css" />
        <script>   
            (function (doc, win) {//rem布局js
                var docEl = doc.documentElement,
                    resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                    recalc = function () {
                        var clientWidth = docEl.clientWidth;
                        if (!clientWidth) return;
                        if(clientWidth>=640){
                            docEl.style.fontSize = '100px';
                        }else{
                            docEl.style.fontSize = 100 * (clientWidth / 640) + 'px';
                        }
                    };
                if (!doc.addEventListener) return;
                win.addEventListener(resizeEvt, recalc, false);
                doc.addEventListener('DOMContentLoaded', recalc, false);
            })(document, window);
        </script> 
    </head>
    <body>
       <div class="main_bg">
           <img src="_images/main_bg.jpg" height="100%" width="100%" alt="" />
           <div class="main main_yzm">
             <input class="yzm_inp" type="text" placeholder="请刮开涂层输入4位验证码" />
             <a href="javascript:;" class="btn next_btn">确定</a>
           </div>
       </div>
       <!-- 弹框提示 -->
       <div class="tip_box">
            <div class="tip_txt">
                <p></p>
                <a href="javascript:;" class="btn hide">确定</a>
            </div>
       </div>
    <script type="text/javascript" src="_js/zepto-1.1.3.min.js"></script>
    <script type="text/javascript">
        $(function(){
            $('.next_btn').on('touchend',function(){
                var yzmVal = $('.yzm_inp').val();
                if(yzmVal == "" || yzmVal == undefined){
                    $('.tip_box').show();
                    $('.tip_txt p').html('验证码不能为空！');
                    return;
                }else if(!(/^\d{4}$/.test(yzmVal)) || yzmVal == "" || yzmVal == undefined){
                   $('.tip_box').show();
                   $('.tip_txt p').html('验证码只能为四位数字！'); 
                    return;
                }
            });
            $('.tip_box .hide').on('touchend',function(){
                $('.tip_box').hide();
            });
        })
    </script>
    </body>
</html>
