<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <meta name="format-detection" content="telephone=no" />
        <link rel="stylesheet" type="text/css" href="_css/sm.css" />
        <link rel="stylesheet" type="text/css" href="_css/reset.css" />
        <style type="text/css">
            body{
                background:#fff;
            }
            /*弹框提示*/
            .tip_box{
                width:100%;
                height: 100%;
                background:rgba(000, 000, 000, .5);
                position: fixed;
                top: 0;
                z-index: 3;
                display:none;
            }
            .tip_box .tip_txt{
                background: #fff;
                text-align: center;
                width:80%;
                height:40%;
                position:absolute;
                left:50%;
                top: 50%;
                border-radius: 10px;
                transform: translate(-50%, -50%);
            }
            .tip_box .tip_txt p{
                font-size: 18px;
                padding-top: 20%;
                padding-bottom: 15%;
            }
            .tip_box .tip_txt .btn{
            }

            .form{
                width:100%;
                margin-bottom: 40px;
            }
            .form p{
                height:60px;
                line-height: 60px;
                border-bottom: 1px solid #ddd;
                margin: 0 5%;
                position:relative;
            }
            .form p span{
                float: left;
                width:25%;
                font-size: 16px;
                color:#333;
            }
            .form p input{
                float: left;
                width:75%;
                font-size: 16px;
                color:#999;
                height:55px;
                text-align: right;
            }
            /*.form p:last-of-type{
                border-bottom:none;
            }*/
            .form p:nth-child(3){
                border-bottom:none;
            }
            .form .line{
                height:11px;
                width:100%;
                background: #eee;
            }
            .btn{
                width:80%;
                margin:0 auto;
                text-align: center;
                color:#fff;
                background: #f65c5a;
                border-radius: 10px;
                display: block;
                font-size: 16px;
                padding:13px 0;
            }
            .icon-right{
                position:absolute;
                top:0;
                right:15px;
                z-index: 3;
            }
        </style>
    </head>
    <body>
       <div class="form">
           <p><span>姓名</span><input type="text" class="name" /></p>
           <p><span>性别</span><input type="text" id="sex" /></p>
           <p><span>手机号</span><input type="tel" class="tel" /></p>
           <div class="line"></div>
           <p><span>出生年月</span><input type="text" id="calendar" /></p>
           <p><span>所在城市</span><input type="text" id="city" /></p>
           <p><span>购买渠道</span><input type="text" id="qd" /><em class="icon icon-right"></em></p>
       </div>
       <a href="javascript:;" class="btn submit_btn">提交</a>
       <!-- 弹框提示 -->
       <div class="tip_box">
            <div class="tip_txt">
                <p></p>
                <a href="javascript:;" class="btn hide">确定</a>
            </div>
       </div>
    </body>
    <script type="text/javascript" src="_js/zepto-1.1.3.min.js"></script>
    <script type="text/javascript" src="_js/picker.js"></script>
    <script type="text/javascript" src="_js/sm.js"></script>
    <script type="text/javascript" src="_js/sm-extend.js"></script>
    <script type="text/javascript" src="_js/sm-city-picker.js"></script>
    <script type="text/javascript">
        $(function(){
            $('#qd').on('touchend',function(){
                $(".icon-right").remove();
            });
             $("#sex").picker({
               toolbarTemplate: '<header class="bar bar-nav">\
               <button class="button button-link pull-left"></button>\
               <button class="button button-link pull-right close-picker">确定</button>\
               <h1 class="title">请选择您的性别</h1>\
               </header>',
               cols: [
                 {
                   textAlign: 'center',
                   values: ['男', '女']
                 }
               ]
             });
             $("#calendar").calendar({
                value: ['2015-12-05']
            });
             $("#qd").picker({
               toolbarTemplate: '<header class="bar bar-nav">\
               <button class="button button-link pull-left"></button>\
               <button class="button button-link pull-right close-picker">确定</button>\
               <h1 class="title">请选择您购买的渠道</h1>\
               </header>',
               cols: [
                 {
                   textAlign: 'center',
                   values: ['自营', '会员','药店','会销']
                 }
               ]
             });
              $("#city").cityPicker({
                toolbarTemplate: '<header class="bar bar-nav">\
                <button class="button button-link pull-right close-picker">确定</button>\
                <h1 class="title">选择收货地址</h1>\
                </header>'
              });


              $('.submit_btn').on('touchend',function(){
                  var nameVal = $('.name').val(),
                      sexVal = $('#sex').val(),
                      telVal = $('.tel').val(),
                      calendarVal = $('#calendar').val(),
                      cityVal = $('#city').val(),
                      qdVal = $('#qd').val();


                  if(nameVal == "" || nameVal == undefined){
                      $('.tip_box').show();
                      $('.tip_txt p').html('姓名不能为空！');
                      return;
                  }
                  if(sexVal == "" || sexVal == undefined){
                      $('.tip_box').show();
                      $('.tip_txt p').html('请选择性别！');
                      return;
                  }
                  if(!(/^1[34578]\d{9}$/.test(telVal)) || telVal == "" || telVal == undefined){
                    $('.tip_box').show();
                    $('.tip_txt p').html('请填写正确的手机号码！');
                    return;
                  }
                  if(calendarVal == "" || calendarVal == undefined){
                      $('.tip_box').show();
                      $('.tip_txt p').html('请选择出生年月日！');
                      return;
                  }
                  if(cityVal == "" || cityVal == undefined){
                      $('.tip_box').show();
                      $('.tip_txt p').html('请选择城市！');
                      return;
                  }
                  if(qdVal == "" || qdVal == undefined){
                      $('.tip_box').show();
                      $('.tip_txt p').html('请选择购买渠道！');
                      return;
                  }
              });
              $('.tip_box .hide').on('touchend',function(){
                  $('.tip_box').hide();
              });
        })
         
    </script>
</html>
