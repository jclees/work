    <script>
        var orientLayer = document.getElementById("orientLayer");
        //判断横屏竖屏
        function checkDirect() {
            if (document.documentElement.clientHeight >= document.documentElement.clientWidth) {
                return "portrait";
            } else {
                return "landscape";
            }
        }
        //显示屏幕方向提示浮层
        function orientNotice() {
            var orient = checkDirect();
            if (orient == "portrait") {
                orientLayer.style.display = "none";
            } else {
                orientLayer.style.display = "block";
            }
        }
        function init() {
            orientNotice();
            window.addEventListener("onorientationchange" in window ? "orientationchange" : "resize", function () {
                setTimeout(orientNotice, 200);
            })
        }
        init();
    </script>

        }
       
        $("#fa").on("click",function(){

        })
        function getId(n){
            let audioid = document.getElementById('mp3Btn');
            if(n){
                audioid = document.getElementById(n);
            }
            return audioid
        }
        var audio = getId();
        audio.play();//播放
        $(".music").on('click', function () {
            //防止冒泡
            event.stopPropagation();
            if (audio.paused) //如果当前是暂停状态
            {
                audio.play();//播放
                $(this).addClass("music_rotate")
                $(this).find("img").attr('src', 'images/music_icon.png')
                return;
            }
            audio.pause(); //暂停
            $(this).removeClass("music_rotate")
            $(this).find("img").attr('src', 'images/music_close_icon.png')
        })

        document.addEventListener('DOMContentLoaded', function () {

            function audioAutoPlay() {
                var audio = document.getElementById('mp3Btn');
                audio.play();
                document.addEventListener("WeixinJSBridgeReady", function () {
                    audio.play();
                }, false);
            }
            audioAutoPlay();

        });
