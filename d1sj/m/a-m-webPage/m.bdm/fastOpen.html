<!DOCTYPE html>
<html lang="en">
    <head>
        <title>快速开通</title>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <link href="_css/swiper.min.css" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="_css/reset.css" />
        <link rel="stylesheet" type="text/css" href="_css/style.css" />
        <style>
            .box {
                width: 100%;
                height: 100%;
                position: fixed;
                left: 0;
                top: 0;
                /* Safari 5.1 - 6.0 */
                background: -webkit-linear-gradient(to right, #297cc8, #2b87dd);
                /* Opera 11.1 - 12.0 */
                background: -o-linear-gradient(to right, #297cc8, #2b87dd);
                /* Firefox 3.6 - 15 */
                background: -moz-linear-gradient(to right, #297cc8, #2b87dd);
                /* 标准的语法 */
                background: linear-gradient(to right, #297cc8, #2b87dd);
            }
        </style>
    </head>
    <body>
        <section class="box">

        </section>
        <section class="img_wrap" style="position:fixed;bottom:0;left:0;">
            <img src="_images/fastOpen.jpg" alt="Alternate Text" />
        </section>
        <section class="fixed_wrap">
            <a href="javascript:;" class="open_btn"></a>
        </section>
        <section class="mask_box">
            <section class="bg"></section>
            <section class="img_wrap" style="margin-top:8%;">
                <a href="tel:400-180-9660" style="width: 35%; height: 9%; right: 24%;bottom: 4%;"></a>
                <a href="javascript:;" style="width: 10%;height: 9%;right: 4%;top: 0;" class="close_btn"></a>
                <a href="javascript:;" style="width: 30%;height: 27%;left: 50%;top: 33%;margin-left: -15%;"><img src="_images/ydd_ewm.jpg" style="height:100%;" alt="Alternate Text" /></a>
                <img src="_images/fixedUs_02.png" alt="Alternate Text" />
            </section>
        </section>
        <script src="_js/jquery-1.8.0.min.js"></script>
        <script src="_js/common.js"></script>
    </body>
</html>
