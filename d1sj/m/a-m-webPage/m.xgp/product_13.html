<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>商品详情</title>
        <!-- 视图窗口，移动端特属的标签。 -->
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" />
        <!-- 是否启动webapp功能，会删除默认的苹果工具栏和菜单栏。 -->
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <!-- 这个主要是根据实际的页面设计的主体色为搭配来进行设置。 -->
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <!-- 忽略页面中的数字识别为电话号码,email识别 -->
        <meta name="format-detection"content="telephone=no, email=no" />
        <!-- 启用360浏览器的极速模式(webkit) -->
        <meta name="renderer" content="webkit">
        <!-- 避免IE使用兼容模式 -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
        <meta name="HandheldFriendly" content="true">
        <!-- 微软的老式浏览器 -->
        <meta name="MobileOptimized" content="320">
        <!-- uc强制竖屏 -->
        <meta name="screen-orientation" content="portrait">
        <!-- QQ强制竖屏 -->
        <meta name="x5-orientation" content="portrait">
        <!-- UC强制全屏 -->
        <meta name="full-screen" content="yes">
        <!-- QQ强制全屏 -->
        <meta name="x5-fullscreen" content="true">
        <!-- UC应用模式 -->
        <meta name="browsermode" content="application">
        <!-- QQ应用模式 -->
        <meta name="x5-page-mode" content="app"> 
        <!-- windows phone 点击无高光 -->
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="renderer" content="webkit|ie-stand|ie-comp">
        <meta name="sharetitle" content="商品详情">
        <meta name="sharedesc" content="">
        <meta name="full-screen" content="yes">
        <meta name="x5-fullscreen" content="true">
        <meta name="browsermode" content="application">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
        
        <link rel="stylesheet" type="text/css" href="css/reset.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
    </head>
    <body>
        <div class="product-header">
            <div class="banner">
                <img src="images/product_pic13-1.jpg" width="100%" alt="" />
            </div>
            <h2>品牌：<span>YANJING BEER/燕京啤酒</span></h2>
            <h2>产品名称：<span>燕京啤酒 11°精品小钢炮啤酒</span></h2>
        </div>
        <ul class="product-info">
            <li class="title"><img src="images/product_pic13-2.jpg" width="100%" alt="" /></li>
            <li class="info">
                <p>[原       料]<span>矿泉水、优质麦芽、大米、啤酒花</span></p>
                <p>[净  含  量]<span>1L/瓶</span></p>
                <p>[质量 等级]<span>优级</span></p>
                <p>[酒  精  度]<span>≥3.6%vol</span></p>
                <p>[保  质  期]<span>360天（5-25°C避光贮存）</span></p>
                <p>[原麦汁浓度]<span>11°P</span></p>
            </li>
        </ul>
        <ul class="product-info">
            <li class="title"><img src="images/product_pic13-3.jpg" width="100%" alt="" /></li>
            <li class="info">
                <p>[生  产  地]<span>北京顺义区</span></p>
                <p>[厂       址]<span>北京市顺义区双河路9号</span></p>
                <p>[生产标准号]<span>GB 4827   检验合格</span></p>
                <p>[生产日期（批号）]<span>见瓶盖</span></p>
            </li>
        </ul>
        <img src="images/product_pic13-4.jpg" width="100%" alt="" />
    </body>
</html>
