<!DOCTYPE html>
<html lang="en">
    <head>
        <title>绑定手机号</title>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <link rel="stylesheet" type="text/css" href="_css/reset.css" />
        <link rel="stylesheet" type="text/css" href="_css/style.css" />
    </head>
    <body class="login_body">
        <div class="login">
            <p class="inp_box"><input type="text" placeholder="账号" id="account" /></p>
            <p class="inp_box"><input type="text" placeholder="验证码" id="yzm"/><a href="javascript:;" class="get_yzm">获取验证码</a></p>
            <p class="inp_box"><input type="password" placeholder="密码" id="pass" /></p>
            <p class="inp_box"><input type="password" placeholder="确认密码" id="pass2" /></p>
            <a href="javascript:;" class="login_btn"></a>
        </div>
        <!-- 提示 -->
        <div class="tip_box">
            <div class="con"><p>请选中产品再删除！！</p><a href="javascript:;" class="btn">确定</a></div>
        </div>
        <script type="text/javascript" src="_js/zepto-1.1.3.min.js"></script>
        <script type="text/javascript" src="_js/tip.js"></script>
        <script type="text/javascript">
             $('.login_btn').on('touchend',function(){
                var account = $('#account').val(),
                    yzm = $('#yzm').val(),
                    pass = $('#pass').val(),
                    pass2 = $('#pass2').val();

                    if(!(/^1[34578]\d{9}$/.test(account)) || account == "" || account == undefined){
                      tip('请填写正确的手机号码！');
                      return;
                    }
                    if(yzm == '' || yzm == undefined){
                        tip('请填写正确的验证码！');
                        return;
                    }
                    if(pass == '' || pass == undefined){
                      tip('密码不能为空');
                      return;
                    }

                    if(!(pass2 == pass) || pass == '' || pass == undefined){
                      tip('请填写正确的密码！');
                      return;
                    }else{
                        $('.login_btn').prop(
                            'href','integral/index.html'
                        )
                    }
             })
        </script>
    </body>
</html>
