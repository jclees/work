<!DOCTYPE html>
<html lang="en">
    <head>
        <title>填写订单</title>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <link rel="stylesheet" type="text/css" href="../_css/reset.css" />
        <link rel="stylesheet" type="text/css" href="../_css/style.css" />
        <script type="text/javascript">
            
        </script>
    </head>
    <body>
        <header>
            <a href="shoppingCart.html" class="icon icon_arrow"></a>
            <h3>填写订单</h3>
        </header>
        <div class="add_address_list">
            <p><span>收货人</span><input type="text" placeholder="收货人" /></p>
            <p><span>手机号</span><input type="text" placeholder="手机号" /></p>
            <p><span>所在地区</span><input type="text" placeholder="选择进行添加" /></p>
            <p><span>详细地址</span><input type="text" /></p>
            <p><span>设置默认地址</span><input type="text" /></p>
        </div>
        <div class="fillin_ordder_con">
            <div class="product_box clearfix">
                <dl class="clearfix">
                    <dt><img src="../_images/pord.jpg" alt="" /></dt>
                    <dd>
                        <p>这是标题这是标题这是标题这是标题这是标题</p>
                        <p>500/盒</p>
                        <p class="clearfix">
                            <span class="fl">300积分</span><span class="select_num"><span class="icon icon_del"></span><span class="num">1</span><span class="icon icon_add"></span></span>
                        </p>
                    </dd>
                </dl>
            </div>
        </div>
        <div class="add_address_list">
            <p><span>应付积分</span><span>1000</span></p>
            <p><span>运费</span><span>100</span></p>
            <p><span>邮寄方式</span><span>顺丰快递</span></p>
        </div>
        <div class="hide_box">这只是个隐藏盒子</div>
        <div class="cart_footer">
            <div class="fl clearfix">
                <div class="cart">
                    <span class="order_num">3</span>
                    <span class="icon_cart"></span>
                </div>
                <div class="integral">
                    <p>所需要积分：<span class="num">300</span></p>
                    <p>总积分：2500</p>
                </div>
            </div>
            <div class="fr">
                <a href="javascript:;" class="btn">提交</a>
            </div>
        </div>
    </body>
</html>
