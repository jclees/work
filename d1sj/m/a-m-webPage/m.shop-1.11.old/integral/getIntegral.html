<!DOCTYPE html>
<html lang="en">
    <head>
        <title>获取积分</title>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <link rel="stylesheet" type="text/css" href="../_css/reset.css" />
        <link rel="stylesheet" type="text/css" href="../_css/style.css" />
        <script type="text/javascript">
            
        </script>
    </head>
    <body>
        <header class="get_jf">
            <a href="integralDh.html" class="icon icon_dui"></a>
            <h3>获取积分</h3>
            <a href="../userInfo/index.html" class="icon icon_user"></a>
        </header>
        <div class="banner">
            <img src="../_images/banner.jpg" alt="" />
        </div>
        <div class="code_func">
            <img src="../_images/func.jpg" alt="" />
            <a href="javascript:;"></a>
            <a href="inputIntegral.html"></a>
        </div>
        <div class="code_tip">
            <h3>温馨提示</h3>
            <dl class="intor clearfix">
                <dt class="fl"><img src="../_images/code_01.jpg" alt="" /></dt>
                <dd class="fr">
                    <p>方法一：</p>
                    <p>1、点击扫码积分，扫描包装外侧二维码(如左图)，进行追溯</p>
                    <p>2、查询成功后，点击我要积分按钮，生产积分订单，完成订单后，获取相应积分</p>
                </dd>
            </dl>
            <dl class="intor clearfix">
                <dt class="fr"><img src="../_images/code_02.jpg" alt="" /></dt>
                <dd class="fl">
                    <p>方法二：</p>
                    <p>1、点击手动输入，输入听罐内侧底部或盒装包装内侧完整数码(如右图)，获取积分。</p>
                    <p>2、查询成功后，点击我要积分按钮，生产积分订单，完成订单后，获取相应积分</p>
                </dd>
            </dl>
        </div>
    </body>
