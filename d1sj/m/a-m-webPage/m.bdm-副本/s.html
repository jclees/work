    <style>
        .tabs{
            width:100%;
            background:#239bd8;
            position:relative;
        }
        .tabs a{
            float:left;
            padding:2% 6%;
            color:#fff;
            font-size:16px;
        }
        .tabs a.add {
            font-size: 24px;
            padding:0;
            position:absolute;
            right:2%;
            top:2%;
        }
        .new_body{
            position:fixed;
            top:0;
            left:0;
            height:100%;
            width:100%;
            background:#fff;
        }
        .new_body .con_top {
            width:100%;
            padding:2% 2%;
        }
        .new_body .con_top h1 {
            font-size: 16px;
            color: #333;
            float:left;
            font-weight:500;
        }
        .new_body .con_top .set{
            font-size:12px;
            color:#999;
            float:right;
        }
        .new_body ul li {
            width: calc(100%/4);
            float: left;
            position: relative;
        }
        .new_body ul li a {
            font-size: 14px;
            color: #333;
            background: #efefef;
            border-radius: 3px;
            text-align: center;
            width:86%;
            padding: 2% 0;
            margin:0 auto 8%;
            display:block;
        }
        .new_body ul li .del {
            width: 16px;
            height: 16px;
            background: #ccc;
            position: absolute;
            right: 0;
            top: -8px;
            color: #fff;
            font-size: 12px;
            text-align: center;
            border-radius: 100%;
        }
        .tabs a:hover{
            transform:translate(0,10px)
        }
    </style>
</head>
<body>
    <div id="app">
        <section class="tabs clearfix" >
            <a href="javascript:;" v-for="(item,index) in navList" @click="barBtn(item,index)">{{item}}</a>

            <a class="add" @click="Add">+</a>
        </section>
        <section class="tabs_con" v-for="(item,index) in navList">
            <section>
                {{item}}
            </section>
        </section>
        <section class="new_body" v-show="isShow">
            <section>
                <section class="con_top clearfix">
                    <h1>我的频道</h1>
                    <a href="javascript:;" class="set" id="ste" v-if="!showDel" @click="SetList(0)">编辑</a>
                    <a href="javascript:;" class="set" id="ste" v-else @click="SetList(1)">完成</a>
                </section>
                <ul class="my_list" id="bar">
                    <li v-for="(item, index) in navList"><a href="javascript:;">{{item}}<span class="del" @click="Del(item, index)" v-show="showDel">×</span></a></li>
                </ul>
            </section>
            <section>
                <section class="con_top clearfix">
                    <h1>推荐频道</h1>
                </section>
                <ul class="tj_list">
                    <li v-for="(item, index) in hotList"><a href="javascript:;" @click="xz(item, index)">{{item}}</a></li>
                </ul>
            </section>
        </section>
    </div>

    <script>

        

        var vm = new Vue({
            el: "#app",
            data: {
                isShow: false,
                showDel: false,
                setText: '编辑',
                navList: ['头条', '历史'],
                hotList: ['体育', '游戏', '社会', '娱乐']
            },
            mounted: function () {
                var that = this
                'use strict';

                var byId = function (id) { return document.getElementById(id); },

                    loadScripts = function (desc, callback) {
                        var deps = [], key, idx = 0;

                        for (key in desc) {
                            deps.push(key);
                        }

                        (function _next() {
                            var pid,
                                name = deps[idx],
                                script = document.createElement('script');

                            script.type = 'text/javascript';
                            script.src = desc[deps[idx]];

                            pid = setInterval(function () {
                                if (window[name]) {
                                    clearTimeout(pid);

                                    deps[idx++] = window[name];

                                    if (deps[idx]) {
                                        _next();
                                    } else {
                                        callback.apply(null, deps);
                                    }
                                }
                            }, 30);

                            document.getElementsByTagName('head')[0].appendChild(script);
                        })()
                    },

                    console = window.console;


                if (!console.log) {
                    console.log = function () {
                        alert([].join.apply(arguments, ' '));
                    };
                }

                Sortable.create(byId('bar'), {
                    group: "words",
                    animation: 150,
                    onAdd: function (evt) { },
                    onUpdate: function (evt) { },
                    onRemove: function (evt) { },
                    onStart: function (evt) { },
                    onEnd: function (evt) { }
                });
            },
            methods: {
                barBtn: function (item, index) {
                    console.log(index)
                },
                Add: function () {
                    var that = this
                    that.isShow = !that.isShow
                },
                SetList: function (status) {
                    var that = this
                    if (status == 1) {
                        that.isShow = !that.isShow
                    }
                    that.showDel = !that.showDel
                },
                Del: function (item,index) {
                    var that = this
                    if (that.navList.length <= 1) {
                        return
                    }
                    that.$set(that.hotList, that.hotList.length, item)
                    that.$delete(that.navList, index)  
                },
                xz: function (item,index) {
                    var that = this
                    if (that.showDel) {
                        that.$set(that.navList, that.navList.length, item)
                        that.$delete(that.hotList, index)
                    }
                }
            }
        })
