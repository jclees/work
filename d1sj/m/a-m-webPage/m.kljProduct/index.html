            <section><img src="_images/index_pic_01.jpg" /></section>

            <section style="position:relative;">

        <!-- 侧滑插件 -->
        <script>
            $(function () {
                $(".query_btn").on('click', function () {
                    $(".res").show();
                    $(".aInpht").hide()
                })
                $(".see_pj").on('click', function () {
                    $(".panel").hide()
                    $(".lj_con").hide()
                    $(".aInpht").hide()
                    $(".con_pjs").show();
                })
                $(".con_pjs").on('click', function () {
                    $(".con_pjs").hide()
                    $(".panel").show();
                    $(".aInpht").hide()
                })

                $(".lj_pj").on('click', function () {
                    $(".aInpht").show()
                    $(".panel").hide();
                    $(".con_pjs").hide()
                    $(".lj_con").show()
                })
                $(".lj_con").on('click', function () {
                    $(".panel").show();
                    $(".aInpht").hide()
                    $(".con_pjs").hide()
                    $(".lj_con").hide()
                })
            })
        </script>
